steps:
- name: 'alpine'
  args: ['echo', '$_GOOGLE_CREDENTIALS', '|', 'base64', '-d' , '>', './credentials/credentials.json']
  volumes:
    - name: credentials
      path: /credentials
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
- name: 'gcr.io/cloud-builders/npm'
  args: ['run-script', 'build']
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '--tag=gcr.io/$PROJECT_ID/orchestrator-run', '.']
  volumes:
    - name: credentials
      path: /credentials
images: ['gcr.io/$PROJECT_ID/orchestrator-run']
